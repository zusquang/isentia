<div id="isentia-sv" class="isentia-sv-switcher isentia-sv-view-grid" ng-scroll="loadMore()">
  <div class="isentia-sv-options">
    <form class="form-inline isentia-form">
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Searching tags" auto-trigger="search" style="width: 500px" ng-model="tagsSearched">
        </div>
        <button type="button" class="btn btn-primary isentia-sv-search">Search</button>
    </form>
    <a href="#" class="isentia-sv-icon isentia-sv-grid isentia-sv-selected" data-view="isentia-sv-view-grid">Grid View</a>
    <a href="#" class="isentia-sv-icon isentia-sv-list" data-view="isentia-sv-view-list">List View</a>
  </div>
  <ul>
    <li ng-repeat="photo in photos" >
      <div class="isentia-sv-author">{{ photo.author }}</div>
      <div class="isentia-sv-description" ng-html="photo.description"></div>
      <h3 class="isentia-sv-title">{{ photo.title }}</h3>
    </li>
  </ul>
</div>
<div class="isentia-overlay" ng-if="busy"><img class="isentia-loading" src="http://bit.ly/pMtW1K"></div>
